<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination Wishlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="mainDisplay">Vacation Destinations Wishlist</h1>
    <p>Found exciting places to visit on your next vacation?</p>
    <p>Use the form below to add them to your Wishlist</p>
    <section class="form_container">
      <form class="forms" id="input">
        <label for="destination">Destination Name</label>
        <input
          type="text"
          required
          input
          id="destination"
          placeholder="Enter Destination"
        />
        <label for="location">location</label>
        <input
          type="text"
          required
          input
          id="location"
          placeholder="Enter location"
        />
        <label for="photo">Photo</label>
        <input type="url" id="photo" placeholder="Enter image URL" />
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter description" />
        <button type="submit" id="submit_btn" value="create a form">
          Add to List
        </button>
      </form>
    </section>
    <section>
      <div id="card_container"></div>
    </section>
    <script src="outputdis.js"></script>
  </body>
</html>
